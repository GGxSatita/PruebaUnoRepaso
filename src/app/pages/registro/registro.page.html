<ion-header>
  <ion-toolbar>
    <h2>PRUEBA UNO</h2>
  </ion-toolbar>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="atrás"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col>
        <h3>Nueva cuenta</h3>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col>
        <h5>Completa los campos</h5>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Usuario</ion-label>
        <ion-input type="text" placeholder="Ingresa tu nick"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Correo</ion-label>
          <ion-input type="email" placeholder="Ingresa tu email"></ion-input>
        </ion-item>

          <ion-item>
            <ion-label position="stacked">Selecciona tu carrera</ion-label>
            <ion-select multiple="false">
              <ion-select-option value="cocina">Cocina</ion-select-option>
              <ion-select-option value="informatia">Informatica</ion-select-option>
              <ion-select-option value="redes">Redes</ion-select-option>
              <ion-select-option value="administracion">Administracion</ion-select-option>
              <ion-select-option value="otra">Otra</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" placeholder="Ingresa tu contraseña" minlength="4"></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>


    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" color="success" (click)="alertar()">
          Registrar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button  expand="full" fill="clear" >
          Limpiar
        </ion-button>
      </ion-col>
    </ion-row>



</ion-content>
