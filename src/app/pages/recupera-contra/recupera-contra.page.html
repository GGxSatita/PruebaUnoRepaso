<ion-header>
  <ion-toolbar class="ion-text-center">
    <h1>Prueba Uno</h1>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="atrás"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-text-center">
        <h2>Recuperar tu contraseña</h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <label>Rellena los campos para solicitar tu nueva contraseña</label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Correo</ion-label>
          <ion-input type="email" placeholder="Ingresa tu correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Usuario</ion-label>
          <ion-input type="text" placeholder="Ingresa tu usuario" minlength="3" maxlength="8"></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button (click)="solicitar()" expand="full" fill="clear" >
          Solicitar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
